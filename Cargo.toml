[package]
name = "findkeepassword"
version = "0.1.0"
authors = ["Samuel Tardieu <sam@rfc1149.net>"]
edition = "2021"
description = "Find a forgotten kdbx 4 password by trying many of them"
rust-version = "1.64.0"

[dependencies]
clap = { version = "4.4.3", features = ["derive"] }
color-eyre = "0.6.2"
eyre = "0.6.8"
kdbx-rs = "0.4.0"
rayon = "1.7.0"

# Not a direct dependency, but prevent kdbx-rs from pulling time 1.x
# and its security advisory through chrono 0.4.23.
chrono = ">= 0.4.30"
